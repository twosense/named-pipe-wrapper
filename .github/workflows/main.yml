name: .NET Build/Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Nuget.exe
      uses: nuget/Setup-Nuget@v1
    
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1
     
    - name: Restore packages
      run: nuget restore NamedPipeWrapper.sln
    
    - name: Setup VS2019
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Build
      run: msbuild NamedPipeWrapper.sln
    
    - name: Test
      run: vstest.console.exe .\UnitTests\bin\Debug\UnitTests.dll /Logger:trx
